<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando
    </title>
    <style>
        body{
            font-size: 3em;
        }
    </style>
</head>
<body>

    <script>
     var nome= window.prompt ("qual o seu nome?")
     document.write ( `Ola, ${nome}! O seu nome possui ${nome.length} letras <br/>`)
     document.write ( `${nome}, o seu nome em caixa alta é ${nome.toUpperCase()}. <br/>`)
     document.write (`${nome}, o seu nome em caixa baixa é ${nome.toLowerCase()}. `)
    </script>
</body>
</html>
